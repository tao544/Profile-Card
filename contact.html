<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- ✅ Contact Section -->
  <main class="contact-section" data-testid="test-contact-page">
    <h1>Contact Me</h1>

    <form id="contactForm" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
        <small id="error-name" data-testid="test-contact-error-name" class="error-message"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input  type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <small id="error-email" data-testid="test-contact-error-email" class="error-message"></small>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <small id="error-subject" data-testid="test-contact-error-subject" class="error-message"></small>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message" class="error-message"></small>
      </div>

      <!-- Submit Button -->
      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      
      <!-- Success Message -->
      <p id="success-message" data-testid="test-contact-success" class="success-message"></p>
    </form>
  </main>

  <script src="index.js"></script>
</body>
</html>
